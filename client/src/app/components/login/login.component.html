<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<form [formGroup]="form" (submit)="onLoginSubmit()">
  <div class="login-heading">
    <h3>Login</h3>
  </div>
  <div class="form-group">
    <label for="username">User name:</label>
    <div [ngClass]="{'has-error':form.controls.username.errors && form.controls.username.dirty , 'has-success':form.controls.username.valid && form.controls.username.dirty}">
    <input type="text" class="form-control" id="username" name="username" formControlName="username" >
    <ul class="help-block">
      <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required</li>
    </ul>
  </div>
  </div>
 
  <div class="form-group">
    <label for="pwd">Password:</label>
    <div [ngClass]="{'has-error':form.controls.password.errors && form.controls.password.dirty, 'has-success':form.controls.password.valid && form .controls.password.dirty}">
    <input type="password" class="form-control" id="pwd" name="password" formControlName="password">
    <ul class="help-block">
      <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty"></li>
    </ul>
    </div>
  </div>
  
  <button [disabled]="!form.valid || processing" type="submit" class="btn btn-default">Login</button>
</form>
